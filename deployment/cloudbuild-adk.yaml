# Cloud Build configuration for BackTestPilot with custom Dockerfile
steps:
  # Build the Docker image using Dockerfile.adk
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/backtestpilot:v2'
      - '-t'
      - 'gcr.io/$PROJECT_ID/backtestpilot:latest'
      - '-f'
      - 'deployment/Dockerfile.adk'
      - '.'
    id: 'build-image'

  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/backtestpilot:v2'
    id: 'push-image'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'backtestpilot'
      - '--image=gcr.io/$PROJECT_ID/backtestpilot:v2'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--timeout=300'
      - '--max-instances=10'
    id: 'deploy-cloud-run'

images:
  - 'gcr.io/$PROJECT_ID/backtestpilot:v2'
  - 'gcr.io/$PROJECT_ID/backtestpilot:latest'

timeout: '1200s'
